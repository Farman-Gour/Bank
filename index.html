<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Indian Financial System Code (also known as IFSC) is a 11 character code for identifying the bank and branch which an account is held.">
    <title>IFSC Code</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>

    <!-- wrap one -->
    <div class="wrap-1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1>BANK INFORMATION</h1>
                    </header>
                    <form>
                        <div class="inp">
                            <input type="text" required class="code" placeholder="Enter IFSC Code" autofocus>
                        </div>
                        <div class="btn">
                            <button type="submit" class="sub" aria-label="search"><span class="fa fa-search"></span></button>
                            <button type="reset" class="res" aria-label="reset"><span class="fa fa-edit"></span></button>
                            <img class="loader" src="./img/loaderRect.gif" alt="loader">
                        </div>
                    </form>
                    <p class="invalid"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- wrap two -->
    <div class="wrap-2">
        <div class="container">
            <div class="row">
                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>IFSC CODE</h2>
                        <p class="ifsc"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>BANK NAME</h2>
                        <p class="bank"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>BRANCH</h2>
                        <p class="branch"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>BANK CODE</h2>
                        <p class="bankcode"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>ADDRESS</h2>
                        <p class="address"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>DISTRICT</h2>
                        <p class="district"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>CENTER</h2>
                        <p class="center"></p>
                    </div>
                </div>

                <div class="col-3 col-m-6">
                    <div class="info">
                        <h2>STATE</h2>
                        <p class="state"></p>
                    </div>
                </div>

            </div>
        </div>
        <div class="gotop">
            <button type="button" class="fa fa-arrow-circle-o-up" aria-label="go top"></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/javascript.js"></script>
</body>

</html>
